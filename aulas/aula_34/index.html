<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interatividade</title>
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <header class="header-container">
        <div class="container">

            <button id="toggle-menu" class="toggle-menu" aria-controls="menu" aria-expanded="false"
                aria-label="open menu">&#9776
            </button>

            <nav id="nav-menu" class="nav-menu" role="navigation">
                <ul class="menu-list">
                    <li><a href="http://">home</a></li>
                    <li><a href="http://">services</a></li>
                    <li><a href="http://">contact</a></li>
                </ul>
            </nav>

        </div>

    </header>
    <section class="hero container" id="hero">
        <p>welcome to our website</p>
        <a href="http://" class="btn">talk to us</a>
    </section>

    <section class="services container" id="services">
        <h2>our services</h2>
        <div class="cards">
            <div class="card">
                <h3>back development</h3>
                <p>safe apis and optimized performance</p>
            </div>
            <div class="card">
                <h3>front development</h3>
                <P>friendly interfaces and responsive design</P>
            </div>
            <div class="card">
                <h3>consultancy</h3>
                <p>projects architecture and best practices</p>
            </div>
        </div>
    </section>
    <section class="contact container" id="contact">
        <h2>contact us</h2>
        <form id="contatcForm">
            <div class="form-group">
                <label for="name">name</label>
                <input type="text" name="name" id="">
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" name="email" id="">
            </div>
            <div class="form-group">
                <label for="message">message</label>
                <textarea name="message" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn">send</button>
        </form>
    </section>
    <footer class="footer">
        <div class="container">
            <p>2025 - all rights reserved</p>
        </div>
    </footer>
</body>
<script src="script.js"></script>

</html>
