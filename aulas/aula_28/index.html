<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aula 28</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>sneaker store</h1>
    </header>
    <main>
      <section>
        <div class="cards">
          <div class="card">
            <h3>Chuck Taylor 70's</h3>
            <img src="./assets/chuck_taylor_70.jpg">
            <p>R$299,00</p>
            <a class="card-button" href="#">Comprar</a>
          </div>

          <div class="card">
            <h3>Rainha Mont Car III</h3>
            <img src="./assets/rainha_mont_car.png">
            <p>R$199,00</p>
            <a class="card-button" href="#">Comprar</a>
          </div>

          <div class="card">
            <h3>Vans Authentic</h3>
            <img src="./assets/vans_authentic.jpg">
            <p>R$299,00</p>
            <a class="card-button" href="#">Comprar</a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>


<!-- Você está desenvolvendo uma loja virtual e precisa criar um card de produto que contenha:

    Uma imagem do produto

    O nome do produto

    O preço

    Um botão "Comprar"

Requisitos de estilo:

O card deve ter 200px de largura, com espaço interno (padding) de 20px para que o conteúdo não fique colado nas bordas.

Deve haver uma borda sólida de 2px ao redor do card.

O botão "Comprar" deve ficar colado ao fundo do card com padding interno, mas com uma margem externa que o afaste de outros elementos abaixo.

O card não pode ultrapassar os 200px de largura total, mesmo com padding e borda.
